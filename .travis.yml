language: android
dist: trusty

android:
  components:
    - tools
    - build-tools-28.0.3
    - android-28
  licenses:
    - 'android-sdk-license-.+'

cache:
  directories:
    - $HOME/.gradle

before_script:
  - chmod +x deploy_bintray.sh

script:
  - ./gradlew lintKotlin test

after_success:
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
  - ./deploy_bintray.sh
